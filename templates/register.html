<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-up Form</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
    }

    .forms-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .section-title {
      font-size: 32px;
      letter-spacing: 1px;
      color: #333;
    }

    .forms {
      display: flex;
      align-items: flex-start;
      margin-top: 30px;
    }

    .form-wrapper {
      animation: hideLayer .3s ease-out forwards;
    }

    .form-wrapper.is-active {
      animation: showLayer .3s ease-in forwards;
    }

    @keyframes showLayer {
      50% {
        z-index: 1;
      }
      100% {
        z-index: 1;
      }
    }

    @keyframes hideLayer {
      0% {
        z-index: 1;
      }
      49.999% {
        z-index: 1;
      }
    }

    .switcher {
      position: relative;
      cursor: pointer;
      display: block;
      margin-right: auto;
      margin-left: auto;
      padding: 0;
      text-transform: uppercase;
      font-family: inherit;
      font-size: 16px;
      letter-spacing: .5px;
      color: #999;
      background-color: transparent;
      border: none;
      outline: none;
      transform: translateX(0);
      transition: all .3s ease-out;
    }

    .form-wrapper.is-active .switcher-login {
      color: #333;
      transform: translateX(90px);
    }

    .form-wrapper.is-active .switcher-signup {
      color: #333;
      transform: translateX(-90px);
    }

    .underline {
      position: absolute;
      bottom: -5px;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      width: 100%;
      height: 2px;
    }

    .underline::before {
      content: '';
      position: absolute;
      top: 0;
      left: inherit;
      display: block;
      width: inherit;
      height: inherit;
      background-color: currentColor;
      transition: transform .2s ease-out;
    }

    .switcher-login .underline::before {
      transform: translateX(101%);
    }

    .switcher-signup .underline::before {
      transform: translateX(-101%);
    }

    .form-wrapper.is-active .underline::before {
      transform: translateX(0);
    }

    .form {
      overflow: hidden;
      min-width: 260px;
      margin-top: 50px;
      padding: 30px 25px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
      transform-origin: top;
    }

    .form-login {
      animation: hideLogin .3s ease-out forwards;
    }

    .form-wrapper.is-active .form-login {
      animation: showLogin .3s ease-in forwards;
    }

    @keyframes showLogin {
      0% {
        background: #f1f1f1;
        transform: translate(40%, 10px);
      }
      50% {
        transform: translate(0, 0);
      }
      100% {
        background-color: #fff;
        transform: translate(35%, -20px);
      }
    }

    @keyframes hideLogin {
      0% {
        background-color: #fff;
        transform: translate(35%, -20px);
      }
      50% {
        transform: translate(0, 0);
      }
      100% {
        background: #f1f1f1;
        transform: translate(40%, 10px);
      }
    }

    .form-signup {
      animation: hideSignup .3s ease-out forwards;
    }

    .form-wrapper.is-active .form-signup {
      animation: showSignup .3s ease-in forwards;
    }

    @keyframes showSignup {
      0% {
        background: #f1f1f1;
        transform: translate(-40%, 10px) scaleY(.8);
      }
      50% {
        transform: translate(0, 0) scaleY(.8);
      }
      100% {
        background-color: #fff;
        transform: translate(-35%, -20px) scaleY(1);
      }
    }

    @keyframes hideSignup {
      0% {
        background-color: #fff;
        transform: translate(-35%, -20px) scaleY(1);
      }
      50% {
        transform: translate(0, 0) scaleY(.8);
      }
      100% {
        background: #f1f1f1;
        transform: translate(-40%, 10px) scaleY(.8);
      }
    }

    .form fieldset {
      position: relative;
      opacity: 0;
      margin: 0;
      padding: 0;
      border: 0;
      transition: all .3s ease-out;
    }

    .form-login fieldset {
      transform: translateX(-50%);
    }

    .form-signup fieldset {
      transform: translateX(50%);
    }

    .form-wrapper.is-active fieldset {
      opacity: 1;
      transform: translateX(0);
      transition: opacity .4s ease-in, transform .35s ease-in;
    }

    .form legend {
      position: absolute;
      overflow: hidden;
      width: 1px;
      height: 1px;
      clip: rect(0 0 0 0);
    }

    .input-block {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .input-block label {
      font-size: 14px;
      color: #666;
    }

    .input-block input {
      display: block;
      width: 100%;
      margin-top: 8px;
      padding: 10px 15px;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-block input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      outline: none;
    }

    .form [type='submit'] {
      opacity: 0;
      display: block;
      min-width: 120px;
      margin: 30px auto 10px;
      font-size: 18px;
      line-height: 40px;
      border-radius: 25px;
      border: none;
      transition: all .3s ease-out;
    }

    .form-wrapper.is-active .form [type='submit'] {
      opacity: 1;
      transform: translateX(0);
      transition: all .4s ease-in;
    }

    .btn-login {
      color: #fff;
      background: #4caf50;
      transform: translateX(-30%);
    }

    .btn-signup {
      color: #4caf50;
      background: #fff;
      box-shadow: inset 0 0 0 2px #4caf50;
      transform: translateX(30%);
    }

    @media (max-width: 767px) {
      .forms {
        flex-direction: column;
        align-items: center;
      }

      .form-wrapper {
        width: 100%;
      }

      .input-block {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .input-block label {
        flex-basis: 30%;
        margin-right: 20px;
      }

      .input-block input {
        flex-basis: 70%;
      }
    }
  </style>
</head>
<body>
  <section class="forms-section">
    <h2 class="section-title">Register as Donor</h2>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Sign up
          <span class="underline"></span>
        </button>
        <form class="form form-login" action="/register/user" method="post">
          <fieldset>
            <legend>Please, enter your login details.</legend>
            <div class="input-row">
              <div class="input-block">
                <label for="login-name">Name</label>
                <input id="login-name" name="login-name" type="text" required>
              </div>
              <div class="input-block">
                <label for="login-phone">Phone Number</label>
                <input id="login-phone" name="login-phone" type="tel" required>
              </div>
            </div>
            <div class="input-row">
              <div class="input-block">
                <label for="login-email">Email Address</label>
                <input id="login-email" name="login-email" type="email" required>
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" name="login-password" type="password" required>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Organization register
          <span class="underline"></span>
        </button>
        <form class="form form-signup" action="/register/trust" method="post">
          <fieldset>
            <legend>Please, enter your organization details.</legend>
            <div class="input-row">
              <div class="input-block">
                <label for="signup-organization-name">Organization Name</label>
                <input id="signup-organization-name" name="signup-organization-name" type="text" required>
              </div>
              <div class="input-block">
                <label for="signup-organization-type">Organization Type</label>
                <input id="signup-organization-type" name="signup-organization-type" type="text" required>
              </div>
            </div>
            <div class="input-row">
              <div class="input-block">
                <label for="signup-tax-id">Tax Identification Number</label>
                <input id="signup-tax-id" name="signup-tax-id" type="text" required>
              </div>
              <div class="input-block">
                <label for="signup-contact-name">Contact Person Name</label>
                <input id="signup-contact-name" name="signup-contact-name" type="text" required>
              </div>
            </div>
            <div class="input-row">
              <div class="input-block">
                <label for="signup-contact-email">Contact Person Email</label>
                <input id="signup-contact-email" name="signup-contact-email" type="email" required>
              </div>
              <div class="input-block">
                <label for="signup-contact-phone">Contact Person Phone</label>
                <input id="signup-contact-phone" name="signup-contact-phone" type="tel" required>
              </div>
            </div>
            <div class="input-row">
              <div class="input-block">
                <label for="signup-address">Address</label>
                <input id="signup-address" name="signup-address" type="text" required>
              </div>
              <div class="input-block">
                <label for="signup-document">Document Upload</label>
                <input id="signup-document" name="signup-document" type="file">
              </div>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" name="signup-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
  </section>
  <script>
    switchers = [...document.querySelectorAll('.switcher')];
    switchers.forEach(item => {
      item.addEventListener('click', function() {
        switchers.forEach(item => item.parentElement.classList.remove('is-active'));
        this.parentElement.classList.add('is-active');
      });
    });

  </script>
</body>
</html>
